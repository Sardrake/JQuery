<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Valeurs stockées dans les éléments</title>
    <style type="text/css">
      #parent {
        width: 300px;
        height:300px;
        position: absolute;
        top: 100px;
        left: 200px;
        background-color: yellow;
      }
      
      #enfant {
        width: 100px;
        height:100px;
        position: absolute;
        top: 150px;
        left: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      Texte dans le parent
      <div id="enfant">
        Texte dans l'enfant
      </div>
    </div>
    <span id="resultat"></span>    
    
    <script src="jquery.js"></script>
    <script>
      $(function() {
        // Entrer les instructions jQuery ici
        var posParent=$('#parent').offset();
        var posEnfant=$('#enfant').offset();
        posEnfant.top=100;
        posEnfant.left=100;
        $('#enfant').offset(posEnfant);
        $('span').text('Parent : x=' + posParent.left + ', y=' + posParent.top + ' Enfant : x=' + posEnfant.left + ', y=' + posEnfant.top);
      }); 
    </script>
  </body>
</html>
