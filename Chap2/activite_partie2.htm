<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
      }
      #gauche {
        float: left;
        width: 70%;
        height: 1000px;
        background-color: #EFECCA;
      }
      #droite {
        background-color: #CEFFF8;
        height: 1000px;
        padding : 10px;
        padding-left: 71%;
      }
    </style>
  </head>
  <body>
    <div id="gauche">
    </div>
    <div id="droite">
      Utilisez ces boutons pour créer votre formulaire<br><br>
      <button>Label</button>
      <button>Zone de texte</button>
      <button>Bouton</button>
    </div>

    <script src="jquery.js"></script>
    <script>
    $(function() {
      //debut js
      $('button:first').click(function(){
        $('button:nth(2)').after('<div id="formText"><hr> Texte du label <input type="text" id="idText" /><button id="btnOk">Ok</button></div>');
        
        $('#btnOk').click(function(){
          $('#gauche').append('<span>' + $('#idText').val() + '</span>');
          $('#formText').remove();
        });
      });


      $('button:nth(1)').click(function(){
        alert("Bouton Zone de text");
      });


      $('button:nth(2)').click(function(){
        alert("Bouton bouton");
      });

    });
    </script>

  </body>
</html>
